  <style>

    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #4f5b46;
      padding: 2rem 2rem;
      gap: 2cm; /* Jarak 1 cm antara elemen */
    }
    
    .navbar-logo  {
      height: 2.5cm; 
      width: 2cm;
      position: absolute;
      display: flex;
      justify-content: center;
      transform: translateX(-50%);
      right: 88%;
    }
    
    .navbar a {
      text-decoration: none;
      color: white;
      font-size: 1rem;
    }
    
    .navbar a:hover {
      text-decoration: underline;
    }

    input[type=text], select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 2px;
      margin-bottom: 16px;
      resize: vertical;
    }

    input[type=submit] {
      background-color: #ffffff;
      color: rgb(132, 134, 132);
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type=submit]:hover {
      background-color: #312d25;
    }

    .contact-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 3rem;
    }

    .containercard {
      display: flex;
      flex-direction: column;
      border-radius: 5px;
      background-color: #59534b8c;
      padding: 40px;
      width: 15cm;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.838);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .containercard:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
    }

    .card {
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
      width: 250px; /* Set a fixed width for the card */
      font-family: arial;
      font-size: smaller;
    }

    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }

    .container {
      padding: 2px 16px;
    }

    /* Footer styles */
    footer {
      background-color: #4f5b46;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }

    .media-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 0.5rem 0;
    }

    .media-icons a {
      text-decoration: none;
      color: white;
      font-size: 1.5rem;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .media-icons a:hover {
      transform: scale(1.2);
      color: #d4af37;
    }

  </style>
